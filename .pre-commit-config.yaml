repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.9
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format
  - repo: local
    hooks:
      - id: ty-check
        name: ty check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: true
      - id: api-tests
        name: api tests
        entry: uv run --project api pytest
        language: system
        pass_filenames: false
        always_run: true
      - id: app-tests
        name: app tests
        entry: npm --prefix app test
        language: system
        pass_filenames: false
        always_run: true
      - id: app-typecheck
        name: app typecheck
        entry: npm --prefix app run typecheck
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(css|html|js|jsx|json|md|mdx|scss|ts|tsx|yaml|yml)$"
